<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <section class="container">
        <h1>Formulário de cadastro</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só poderá conter letras e/ou números</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
            <li>A senha precisa ter entre 6 e 12 caracteres</li>
        </ul>
        <form action="" method="post" class="form">
            <label for="name">Nome</label>
            <input type="text" id="name">
            <label for="last-name">Sobrenome</label>
            <input type="text" id="last-name">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf">
            <label for="user">Usuário</label>
            <input type="text" id="user">
            <label for="password">Senha</label>
            <input type="password" id="password">
            <label for="password-repeat">Repetir senha</label>
            <input type="password" id="password-repeat">
            <button type="submit">Enviar</button>
        </form>
    </section>
    <script src="js/cpfValidator.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
